<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Position</title>
  <link rel="stylesheet" href="07_style.css">
</head>
<body>
  <h2>1. Static</h2>
  <div>static</div>
  <div>static</div>
  <!--
    absolute는 부모 혹은 조상요소를 기준으로 위치.
    가까운 조상 중에 static이 아닌 요소
  -->
  <!-- 
    부모가 static이여서,
    absolute1이 body를 기준으로 위치함.
  -->
  <h2>2.absolute1 - 부모가 static인 경우</h2>
  <div class="parent">
    static 
    <div class="absolute">absol 위,왼 50</div>
  </div>
  <!-- 
    부모가 static이 아니여서,
    absolute2이 부모를 기준으로 위치함.
  -->
  <h2>3. absolute2 - 모든 부모가 static이 아닌경우</h2>
  <div class="parent relative">
      static relative
    <div class="absolute">부모의 위, 왼 50</div>
  </div>
  <h2 style="margin-top: 100px;">4. absolute3 - 부모의 위치에 따라 바뀐다! </h2>
  <div class="parent relative_move zindex-200">
      static 위,왼 30
    <div class="absolute zindex-10">부모의 위, 왼 50</div>
  </div>
  <!-- 2. relative
    자기가 원래 있어야 할 위치(static)을 기준으로 이동함
  -->
  <h2 style="margin-top: 100px;">5.relative - 자기가 있어야할 위치!</h2>
  <div class="relative_move">위,왼 30</div>

  <!-- 3. fixed
     브라우저 위치에 따라 변경
    -->

  <div class="fixed zindex-100">
    <h2>6. fixed</h2>
  </div>
</body>
</html>
